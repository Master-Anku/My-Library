
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>git merge</title>

</head>
<body>
   <h1>git merge</h1>
   <p>ပထမဆုံး ကိုယ်က ဘယ်branch ထဲ ရောက်လဲဆိုတာ သိရအောင်</p>
   <p>git branch နဲ့ ကြည့်မယ်</p>
   <p>branch က  dev ထဲမှာဆို ...</p>
   <p>git checkout main ဆိုပီး ရေးပါ..</p>
   <p>git branch နဲ့ ပြန်စစ်ကြည့်လိုက်ပါ ..</p>
   <p>git pull origin dev</p>
   <p>git merge devဆိုပီး ရေးလိုက်ရင်..</p>
   <p>dev branch ထဲကနေ main branch ထဲကို ရောက်သွားပါပီ...</p>
</body>
</html>
